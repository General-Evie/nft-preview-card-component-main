<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <img class="main" src="images/image-equilibrium.jpg" height="275px" width="275px" alt="Equilibrium">
    <h1>Equilibrium #3429</h1>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="columns">
      <div class="ETH"><img class="icons" src="images/icon-ethereum.svg">0.041 ETH</div>
      <div class="time"><img class="icons" src="images/icon-clock.svg">3 days left</div>
    </div>
    
    <p class="creator"><img class="Ppic" src="images/image-avatar.png" height="32px" width="32px" alt=""><span>Creation of</span>Jules Wyvern</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evie Dickman</a>.
  </div>
</body>
</html>
