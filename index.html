<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <img src="images/image-equilibrium.jpg" height="300px" width="300px" alt="Equilibrium">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="columns">
      <div class="ETH"><img src="images/icon-ethereum.svg">0.041 ETH</div>
      <div class="time"><img src="images/icon-clock.svg">3 days left</div>
    </div>
    
    <p class="creator"><img src="images/image-avatar.png" height="32px" width="32px" alt="">Creation of Jules Wyvern</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
